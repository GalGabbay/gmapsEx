<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User preferences</title>
    <link rel="icon" href="img/gmaps.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/user-prefs.css">
</head>

<body>
    <h1>User Preferences</h1>

    <header>
        <a href="index.html">Home</a>
        <a href="user-prefs.html">User Preferences</a>
        <a href="map.html">Places</a>
    </header>




    <form id="frmRdgister" onsubmit="addUserPref(event)">
        <label for="email">E-mail:</label>
        <input type="email" id="email"name="email" />
        <label for="color">Set Text color</label>
        <input type="color" id="color" name="color" value="#000000">
        <label onchange="showColor(this.value)" for="bgcolor">Set Bgc color</label>
        <input type="color" id="bgcolor" name="bgcolor" value="#f7f7f7">
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <label for="age">Age: <span id="sAge">26</span></label>
        <input type="range" id="age" name="age" step="10" min="18" max="120" value="26"
            onchange="showAge(this.value)" />
        <label for="birthtime">Birth Time:</label>
        <input type="time" id="birthtime" name="birthtime" />


        <button>Set</button>

    </form>

    <h2>Your birth of Date is: <span class="user-bod"></span>
    </h2>

    <h2>Your birth Time is: <span class="user-birthtime"></span>
    </h2>



    <script src="js/utilService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/userService.js"></script>
    <script src="js/placeService.js"></script>
    <script src="js/placeController.js"></script>
    <script src="js/userController.js"></script>


</body>

</html>
